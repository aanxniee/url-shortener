<div class="container">
    <div class="row">
        <h3 class="text-center text-primary m-3">Link.ly</h3>
    </div>

    <div class="row shadow mt-3">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter a link" [(ngModel)] =  "url" aria-label="Enter a link" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="button" (click) = "generateShortUrl()" id="button-addon2">Create</button>
                  </div>
            </div>
          </div>
    </div>

    <div class="row shadow mt-3">
        <div class="card">
            <div class="card-body">
                Shortened URL : 
            </div>
        </div>
    </div>
</div>
